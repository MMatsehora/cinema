<div class="movie">
  <a class="movie__link" [routerLink]="['/view']">
    <span class="movie__wrap">
      <picture class="movie__picture">
        <img class="movie__img" src="{{movie.poster_path}}"/>
      </picture>
      <span class="movie__date" *ngIf="isVisibleDate">{{'ли ' + movie.release_date}}</span>
    </span>
    <span class="movie__title">{{movie.title}}</span>
  </a>
</div>
