<aside class="aside">
  <app-title [level]="'h2'" [elemClass]="'title_h2 title_aside'" [text]="title"></app-title>
  <div class="aside__future">
    <a class="aside__future-link" [routerLink]="['/view', movie?.id]">
      <picture class="aside__future-picture">
        <img class="aside__future-img" [src]="movie?.poster_path"/>
      </picture>
      <span class="aside__future-name">{{movie?.title}}</span>
    </a>
    <p class="aside__future-text">{{'Watch from ' + movie?.release_date}}</p>
  </div>
</aside>
